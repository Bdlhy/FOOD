	<div class="nav">
		
		<!--这个地方需要后端返回用户信息-->
		<span class="user_welcome">欢迎你，         <a href="index.html" class="loginout">退出登录</a></span>

	</div>

	<div class="top">
		
		<div class="top_img"><img src="images/logo150x150.jpg" alt="标志" /></div>

		<input type="text" class="top_input" />

		<button class="top_button"></button>

	</div>

</div>

<div class="container food">
	
	<div class="food_box">

		<img src="images/具体菜品页面/菜品图片220x180.jpg" alt="食物图片" class="food_img" />

		<div class="food_information">
			
			<h2 class="food_name">（这是食物名称）</h2>

			<span class="food_inf">地点：（这是所在食堂）  价格（食物单价）</span>

			<button class="food_sure">就吃它了</button>

		</div>

		<div class="food_evaluate">

			<div class="food_content">
				
				<p class="food_eva1 content">口水度 </p>

				<p class="food_eva2 content">价格合理度</p>

				<p class="food_eva3 content">排队拥挤度</p>	

			</div>
			
			<div class="food_message">

				<span class="eva1 message"></span>

				<span class="eva2 message"></span>

				<span class="eva3 message"></span>	

			</div>

			<button class="food_button">我要评价</button>		

			<button class="food_button">更多菜品</button>		

		</div>

		<div class="food_putin">
			
			<textarea cols="20" rows="8" class="putin"></textarea>

			<button class="putin_button">发送评论</button>

		</div>

		<div class="food_putout"></div>

	</div>

</div>
